name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build-only

      - name: Push assets to dist branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create orphan dist branch with only assets
          git checkout --orphan dist-temp
          git reset
          
          # Add only the built assets
          git add -f backend/public/assets/
          git commit -m "Assets for ${{ github.ref_name }}"
          
          # Force push to dist branch
          git push origin dist-temp:dist --force
          
          # Switch back to original branch
          git checkout ${{ github.ref_name }}

      - name: Build installer package with CDN
        run: npm run package
        env:
          CDN_BASE_URL: https://cdn.jsdelivr.net/gh/${{ github.repository }}@dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
